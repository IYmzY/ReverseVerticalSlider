<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>ReverseVerticalSlider</title>
  </head>
  <body>
    <div class="sliderContainer">
      <div class="leftSlide">
        <div style="background-color: pink">
          <h1>Sakura Bridge</h1>
          <p>Japanese cherry blossom bridge</p>
        </div>
        <div style="background-color: rebeccapurple">
          <h1>Itsukushima Shrine</h1>
          <p>japanese tori gate on the island of Itsukushima</p>
        </div>
        <div style="background-color: red">
          <h1>Ramen street</h1>
          <p>Japan ramen street night town</p>
        </div>
        <div style="background-color: grey">
          <h1>Mount Fuji</h1>
          <p>the highest mountain in Japan</p>
        </div>
      </div>
      <div class="rightSlide">
        <div style="background-image: url(images/backgroundFour.jpg)"></div>
        <div style="background-image: url(images/backgroundThree.png)"></div>
        <div style="background-image: url(images/backgroundTwo.jpg)"></div>
        <div style="background-image: url(images/backgroundOne.jpg)"></div>
      </div>
      <div class="sliderButtons">
        <div class="downButton">
          <i class="fas fa-arrow-down"></i>
        </div>
        <div class="upButton">
          <i class="fas fa-arrow-up"></i>
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
